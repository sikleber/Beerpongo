name: CI

on:
  push:
    branches: '**'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pipenv'
    - name: Setup python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pipenv'
    - name: Prepare
      run: make prepare
    - run: cd sys-src/backend && pipenv install PyJWT
    - name: Test
      run: make test
