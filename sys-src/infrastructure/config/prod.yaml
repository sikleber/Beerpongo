# prod configuration
dynamodbStack:
  stackName: 'BeerpongoDynamoDbStackProd'
  gamesTable:
    id: 'BeerpongoProdGamesTable'
    tableName: 'BeerpongoProdGamesTable'

lambdaStack:
  stackName: 'BeerpongoLambdaStackProd'
  layer:
    id: "backend_lambda_layer"
    code: "./../backend/lambda_layers/backend_lambda_layer.zip"
    runtime: "python3.9"
  lambdas:
    lambda_authenticate_websocket:
      name: "lambdaProd_authenticate_websocket"
      code: "./../backend/websocket_lambdas"
      handler: "lambda_authenticate_websocket.on_connect"
      runtime: 'python3.9'
      jwt_layer:
        id: "py39_jwt_authentication_layer"
        code: "./../backend/lambda_layers/pyjwtcrypto_39.zip"
    lambda_on_connect:
      name: "lambdaProd_connect_websocket"
      code: "./../backend/websocket_lambdas"
      handler: "lambda_on_connect.on_connect"
      runtime: "python3.9"
    lambda_on_create_game:
      name: "lambdaProd_createGame"
      code: "./../backend/websocket_lambdas/on_create_game"
      handler: "lambda_on_create_game.on_create_game"
      runtime: "python3.9"
    lambda_on_join_game:
      name: "lambdaProd_joinGame"
      code: "./../backend/websocket_lambdas"
      handler: "lambda_on_join_game.on_join_game"
      runtime: "python3.9"
    lambda_on_update_game:
      name: "lambdaProd_updateGame"
      code: "./../backend/websocket_lambdas"
      handler: "lambda_on_update_game.on_update_game"
      runtime: "python3.9"

cognitoStack:
  stackName: 'BeerpongoCognitoStackProd'
  userPool:
    id: 'BeerpongoProdUserPool'
    name: 'BeerpongoProdUserPool'
  userPoolClient:
    id: 'BeerpongoProdUserPoolClient'
    name: 'BeerpongoProdUserPoolClient'

apiGatewayWebsocketStack:
  stackName: 'BeerpongoAPIGatewayWebsocketStackProd'
  id: 'BeerpongoProdWebsocketApi'
  name: 'BeerpongoProdWebsocketApi'
  authorizerId: 'CognitoUserProdAuthorizerId'
  connectRouteIntegrationId: 'ConnectWebsocketIntegrationProd'
  stage:
    id: 'BeerpongoWebsocketStageProd'
    name: 'Prod'
  routes:
    createGameRoute:
      id: 'CreateGameIntegrationProd'
      responseId: 'CreateGameIntegrationProd'
      key: 'CreateGame'
    joinGameRoute:
      id: 'JoinGameIntegrationProd'
      responseId: 'JoinGameIntegrationProd'
      key: 'JoinGame'
    updateGameRoute:
      id: 'UpdateGameIntegrationProd'
      responseId: 'UpdateGameIntegrationProd'
      key: 'UpdateGame'